<body>
    <form id="formulario" action="" method="POST"> 
        {% csrf_token %}
        <h1 id="titulo">Reserva</h1>
        <div>
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="Apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required> 

        <div>
            <label for="Numero">Numero de contacto:</label>
            <input type="tel" id="numero" name="numero" required> 
        </div>

        <div>
            <label for="Genero">Género:</label>
            <select name="Genero" id="Genero">
                <option value="" disabled selected>Seleccione su genero</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="No estoy seguro">No estoy seguro</option>
                <option value="Prefiero no decir">Prefiero no decir</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div>
            <label for="fecha">Fecha de evento:</label>
            <input type="date" name="fecha" id="fecha" required>
        </div>

        <div>
            <label for="horas">Hora inicial del evento</label>
            <input type="time" name="horas" id="horas" required>
        </div>

        <div>
            <label for="mensaje">Aspectos adicionales:</label>
            <br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
        </div>

        <div>
            <a href="ventas.html">
                <button onclick="alert('Reserva Realizada')" type="submit">Enviar Reservas</button>
            </a>
            
        </div>
    </form>
    
</body>

</html>
