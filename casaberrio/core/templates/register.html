{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Casa Berrio</title>
    <link rel="Icon" href="{% static 'img/LogoCasaBerrio (1).png' %}">
</head>
<body>
    <div class="div1 fadeInDown">
        <div id="link">
            <a id="link-div"  href="home.html"><img  id="imagen-font" src="{% static 'img/house_icon-removebg-preview.png' %}" alt=""><label for="">Regresar</label></a>
          </div>
          {% if messages %}
          {% for message in messages %}
              <div class="alert {% if messages.tags == 'success'%}alert-success{%else%}alert-danger{%endif%}">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                {{ message }}
              </div>
          {% endfor %}
        {% endif %}
        
        <div class="div2">
            <div class="div-div">
                <img src="{% static 'img/casaberrio.png' %}" alt="User Icon" class="imagen-div">
            </div>
            <form method="post" class="div-form">
                {% csrf_token %}
                {{ form }}
                
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}

                <input type="submit" class="form-submit" value="Registrarse" required >
               
            </form>
            <div class="div-div2">
                <strong>Si ya estas registrado </strong><a href="login.html">Iniciar Sesion</a>
            </div>
        </div>
    </div>
</body>
</html>
