{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/ventas.css' %}">
    <title>Casa Berrio</title>
    <link rel="icon" href="{% static 'img/LogoCasaBerrio (1).png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="link">
        <a id="link-div" href="{% url 'home2' %}">
            <img id="imagen-font" src="{% static 'img/cancelar.png' %}" alt="">
            <label for="">Regresar</label>
        </a>
    <div class="container1 payment-form">
      <div class="div-div">
        <img src="{% static 'img/casaberrio4.png' %}" alt="User Icon" class="imagen-div">
      </div>
        <div class="row mb-4">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="page-title">Registro de Pago PSE</h1>
                {% csrf_token %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="payment-card">
                    <div class="payment-methods"> 
                        
                    </div>
                    <div class="tab-content">
                        <div id="payment-tab-card" class="active-tab">
                            <form method="post" action="">
                                {% csrf_token %}
                                {{ form.as_p }}
                                
                                <input type="submit" class="confirm-button" value="Confirmar Pago" onclick="alert('Contactando con su banco')">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
