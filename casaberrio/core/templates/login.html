{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{% static 'img/casaberrio.png' %}" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form method="post">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="Nombre de usuario" aria-required="true">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" aria-required="true">
            <input type="submit" class="fadeIn fourth" value="Iniciar Sesión" required>
          </form>
      
          <!-- Remind Password -->
          <div id="formFooter">
            <a class="underlineHover" href="#"> Recuperar contraseña?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
