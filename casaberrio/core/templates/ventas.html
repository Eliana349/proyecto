{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ventas</title>
  <link rel="stylesheet" href="{% static 'css/ventas.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
  <script src="js/ventas.js"></script>
  <div class="container py-5">
    
    
    <div class="row mb-4">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-4">Registro de Pago </h1>
        {% csrf_token %}
      </div>
    </div>
   
  
  
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-5">
         
          <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
            <li class="nav-item">
              <a data-toggle="pill" href="#nav-tab-card" class="nav-link active rounded-pill">
                                  <i class="fa fa-credit-card"></i>
                                  Tarjeta de Credito y Debito 
                              </a>
            </li>
            <li class="nav-item">
              <a data-toggle="pill" href="#nav-tab-paypal" class="nav-link rounded-pill">
                                  <i class="fa fa-paypal"></i>
                                  PSE Cuentas de Ahorro y Corriente
                              </a>
            </li>
            
          </ul>
          
  
  
          
          <div class="tab-content">
  
     
            <div id="nav-tab-card" class="tab-pane fade show active">

              <form role="form">
               
                <div class="form-group">
                  <label for="username">Nombre completo </label>
                  <input type="text" name="username"  required class="form-control">
                </div>
                <div class="form-group">
                  <label for="cardNumber">Numero de Tarjeta</label>
                  <div class="input-group">
                    <input type="text" name="cardNumber" placeholder="Tu Numero de Tarjeta" class="form-control" required>
                    <div class="input-group-append">
                      <span class="input-group-text text-muted">
                                                  <i class="fa fa-cc-visa mx-1"></i>
                                                  <i class="fa fa-cc-amex mx-1"></i>
                                                  <i class="fa fa-cc-mastercard mx-1"></i>
                                              </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label><span class="hidden-xs">Vencimiento</span></label>
                      <div class="input-group">
                        <input type="number" placeholder="MM" name="" class="form-control" required>
                        <input type="number" placeholder="AAA" name="" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group mb-4">
                      <label data-toggle="tooltip" title="Código de seguridad de 3 ó 4 Digitos encontrado en la parte de atras de tu tarjeta.">CVV
                                                  <i class="fa fa-question-circle"></i>
                                              </label>
                      <input type="text" required class="form-control">
                    </div>
                  </div>
  
  
                </div>
                <button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"> Confirmar  </button>
              </form>
              
            </div>
            
  
            
            <div id="nav-tab-paypal" class="tab-pane fade">
              <h2>Complete la Informaciòn</h2>
              <dl>
                <dt>Bank</dt>
                <label class="radio-inline mr-2">Persona natural</label>
                <input class="binding-input" type="radio" name="person" value="0">
                <label class="radio-inline mr-2">Persona jurídica</label>
                <input class="binding-input" type="radio" name="person" value="0">  <br>
                <label for="Banco">Selecione su Banco </label>
                <select class="mediodepago" name="tipo de pago " id="tipodepago">Selecione su Banco
                <option value="tipodepago">NEQUI</option>
                <option value="tipodepago">DAVIPLATA</option>
                <option value="tipodepago">BANCOLOMBIA</option>
              </select>
              </dl>
              <dl>
                <dt>Nombres y Apellidos</dt>
                <div class="form-group">
                  <input type="text" name="Nombre"  required class="nombre">
              </dl>
              <dt>
                <label for="ID"></label>
                <select class="tipodedocumento" name="tipo de documento " id="tipodedocumento"> CC 
                <option value="tipodepago">CC- cédula de ciudadania</option>
                <option value="tipodepago">CE-cédula de extranjerìa</option>
                <option value="tipodepago">PPN-Pasaporte</option>
              </select>
              <input id="numerodocumento" type="text" maxlength="15" placeholder="Número de Documento" class="numerodocumento " name="number" autocomplete="off"><br><br>
              <input id="email" type="email" maxlength="50" placeholder="Correo electrónico" class="email " name="email" autocomplete="off"><br><br>
              <input type="tel" class="telefono" maxlength="10" name="telefono" x-autocompletetype="tel" placeholder="Número de Telefono"><br><br>
              
              </dt>

              <button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"> Confirmar  </button>
  
        </div>
    </div>
  </div>
  
</body>
</html>
